<header>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div ng-controller="projects" ng-repeat="project in projectDetails">
                    <span class="project-title">
                        {{project.title}}
                    </span>
                    <span class="project-desc">{{project.description}}</span>

                    <span class="project-desc">Technologies: {{project.technologies}}</span>
                    <span class="project-desc"><a href=""><i class="fa fa-fw fa-github project-desc"></i></a>Github link will be
                        updated shortly</span>
                    <br>
                </div>
            </div>
        </div>
    </div>
</header>
