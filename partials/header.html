<header>
    <div class="container">
        <div class="row" ng-controller="intro">
            <div class="col-lg-4">
                <img class="img-responsive" src="img/profile.png" alt="">
                <div class="intro-text" >
                    <span class="name-imp">{{bio.name}}</span>
                    <hr class="star-light">
                    <span class="skills">{{bio.headline}}</span>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-7">
                <div class="desc">
                    <hr class="star-light">{{bio.shortIntro}}
                </div>
            </div>
        </div>
    </div>
</header>
