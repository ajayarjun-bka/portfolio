<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div ng-controller="experience" ng-repeat="job in jobs">
                    <div>
                        <span class="exp-title">{{job.company}}</span>
                        <span class="exp-position">{{job.position}}<span class="pull-right">{{job.period}}</span></span>
                        <ul>
                        <span class="exp-desc" ng-repeat="role in job.roles">
                            <li>{{role}}</li>
                        </span>
                        </ul>
                    </div><br>
                </div>
            </div>
        </div>
    </div>
</header>
